<article class="bg-neutral-50 opacity-95 shadow p-3 rounded">
  <p class="text-xs text-gray-700">
    Posted by user: {{ post?.userId }} | Post Id: {{ post?.id }}
  </p>

  <h1 class="text-lg text-gray-900">
    {{ post?.title }}
  </h1>

  <p class="text-sm text-gray-700 mb-4">
    {{ post?.body }}
  </p>

  <app-button text="Read"></app-button>
</article>
